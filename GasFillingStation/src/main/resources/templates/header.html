<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/common.css}" rel="stylesheet" />
<title>加气站管理系统</title>
<script type="text/javascript" src="/js/angular.min.js"></script>
</head>
<body ng-app="gas" >
    <div th:fragment="header" id="header" ng-controller="header"> 
        <div class="userinfo">
            <div class="photo"></div>
            <div class="info">
                <span class="username" th:text="${session.user.name}"></span> <span
                    class="role" th:text="${session.user.company.name}"></span>
            </div>
        </div>
        <div class="logout-search">
            <div class="logout">
                <a href="#">Sign out...</a>
            </div>
            <div class="search">
                <div class="search-input">
                    <input type="text" placeholder="search..." />
                </div>
                <div class="search-icon"></div>
            </div>
        </div>
        <div class="navigation">
            <ul class="display-title">
                <li class="display-title-item" ng-class="{active:navigation=='HOME'}"><a th:href="@{/}">用户管理</a></li>
                <li class="display-title-item" ng-class="{active:navigation=='HOME'}"><a th:href="@{/}">子站管理</a></li>
                <li class="display-title-item" ng-class="{active:navigation=='KIOSKS'}"><a th:href="@{/kiosks}">业务处理</a></li>
                <li class="display-title-item" ng-class="{active:navigation=='PLAYERS'}"><a th:href="@{/players}">数据查询</a></li>
                <li class="display-title-item" ng-class="{active:navigation=='PROMOTIONS'}"><a th:href="@{/}">报表生成</a></li>
                <li class="display-title-item" ng-class="{active:navigation=='CONTENT'}"><a th:href="@{/kiosks}">系统设置</a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
</body>
</html>
