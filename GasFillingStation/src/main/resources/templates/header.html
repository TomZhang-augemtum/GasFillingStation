<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/common.css}" rel="stylesheet" />
<title>加气站管理系统</title>
<script type="text/javascript" src="/js/angular.min.js"></script>
</head>
<body ng-app="gas" >
    <div th:fragment="header" id="header" ng-controller="header"> 
        <div class="userinfo">
            <div class="photo"></div>
            <div class="info">
                <span class="username" th:text="${session.user.name}"></span> <span
                    class="role" th:text="${session.user.role.name}"></span>
            </div>
        </div>
        <div class="logout">
            <a href="#">登出</a>
        </div>
        <div class="navigation">
            <ul class="display-title">
                <li class="display-title-item" th:each="menu,userStat:${session.user.role.menus}"><a th:href="@{${menu.url}}" th:text="${menu.name}"></a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
</body>
</html>
