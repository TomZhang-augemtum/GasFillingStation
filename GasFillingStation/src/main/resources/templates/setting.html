<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/setting.css}" rel="stylesheet" />
<link th:href="@{/bootstrap-3.3.4-dist/css/bootstrap.min.css}" rel="stylesheet" />
<title>加气站管理系统</title>
</head>
<body>
<div th:include="header" style="width:100%;"></div>
<div class="setting" ng-controller="setting">
    <div class="main">
        <div class="employee-list border">
            <div class="table">
                <div class="title block-title">
                    <span class="ng-cloak">系统设置</span>
                </div>
                <ul>
                    <li class="col col1">企业号id</li>
                    <li class="col col2"><input type="text" ng-model="setting.corpid" /></li>
                </ul>
                <ul>
                    <li class="col col1">管理组secret</li>
                    <li class="col col2"><textarea ng-model="setting.secret"> </textarea></li>
                </ul>
                <ul>
                    <li class="col col1">企业号应用id</li>
                    <li class="col col2"><input type="text" ng-model="setting.agentid" /></li>
                </ul>
                <ul>
                    <li class="col col1">企业号回调token</li>
                    <li class="col col2"><textarea ng-model="setting.Token" ></textarea></li>
                </ul>
                <ul>
                    <li class="col col1">企业号回调AESkey</li>
                    <li class="col col2"><textarea ng-model="setting.EncodingAESKey" ></textarea></li>
                </ul>
                <ul>
                    <li class="col col1">网站域名</li>
                    <li class="col col2"><input type="text" ng-model="setting.domain" /></li>
                </ul>
                <div class="col col1"><span class='update btn-primary'>更新</span></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/setting.js"></script>
</body>
</html>
